<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="鲲之大一锅炖不下">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Kun 鲲大</title>
    <link rel="stylesheet" href="/css/bootstarp/bootstrap.min.css" >
    <link rel="stylesheet" href="/css/floating-labels.css" >
    <script src="/js/jquery-3.4.0.min.js"></script>
    <script src="/js/popper.min.js"></script>
    <script src="/js/bootstrap.min.js" ></script>
    <script type="text/javascript">
        function check(){
            var pw1 = $("#inputPassword").val();
            var pw2 = $("#PasswordRepeat").val();
            var account = $("#inputAccount").val();
            if(pw1.length < 6 || pw2.length < 6 || account.length < 6 ){
                alert("用户-密码长度不能小于6");
                return ;
            }
            if(pw1 != pw2){
                alert("二次密码不一致");
                return ;
            }
            ajaxSend();
        };
        function ajaxSend() {
            var form = $("#register_user");
            $.ajax({
                url: form.attr("action"),
                type: form.attr("method"),
                data: form.serialize(),
                dataType: "json",
                success: function (data) {
                    if(data.result){
                        window.location.replace("/index");
                    }else{
                        alert(data.message);
                    }
                }
            });
        };
        function flushImg(obj) {
            obj.src = "/image?time="+Math.random();
        };
    </script>
</head>
<body>

    <form class="form-signin" action="/register" method="post" id="register_user">
        <div class="text-center mb-4">
            <img class="mb-4" src="/favicon.ico" alt="鲲大" width="72" height="72">
            <h1 class="h3 mb-3 font-weight-normal">鲲之大一锅炖不下</h1>
        </div>

        <div class="form-label-group">
            <input type="text" id="inputAccount" name="account" class="form-control" placeholder="Account" required autofocus>
            <label for="inputAccount">Account</label>
        </div>

        <div class="form-label-group">
            <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
            <label for="inputPassword">Password</label>
        </div>

        <div class="form-label-group">
            <input type="password" id="PasswordRepeat" class="form-control" placeholder="PasswordRepeat" required>
            <label for="PasswordRepeat">Password repeat</label>
        </div>

        <div class="form-label-group">
            <input type="text" id="inputImageCode" name="code" class="form-control" placeholder="Code" required>
            <label for="inputImageCode">Code</label>
        </div>

        <div class="form-label-group">
            <img src="/image" onclick="flushImg(this)" alt="鲲" id="image_flush" class="img-fluid">
        </div>

        <button class="btn btn-lg btn-primary btn-block" type="button" onclick="check()">Register in</button>
        <p class="mt-5 mb-3 text-muted text-center"><a href="/home.html">&copy; 首页</a></p>
    </form>

</body>
</html>
